name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '=1.20.13'
    - run: go build -v ./...
    - run: go test -v ./...
    - run: go vet -v ./...
