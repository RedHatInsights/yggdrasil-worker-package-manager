name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: '=1.21.13'
    - run: go build -v ./...
    - run: go test -v ./...
    - run: go vet -v ./...
